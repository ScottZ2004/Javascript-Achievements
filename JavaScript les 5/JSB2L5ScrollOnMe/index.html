<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll on me!</title>
    
    <style>
        #myDIV{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 id="myDIV">Scroll op deze tekst om iets te laten gebeuren!</h1>
    <br>
    <button id="knop">Reset hier!</button>
</body>
<script>
document.getElementById("myDIV").addEventListener("wheel", myFunction);
hello = () => "hello World!";
document.getElementById("knop").addEventListener("click", knopIngedrukt);
function myFunction() {
    document.getElementById("myDIV").innerHTML = hello();
    this.style.fontSize = "70px";
}
function knopIngedrukt(){
    location.reload();
}
</script>
</html>
